<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/f94eabf01a.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='/css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='/css/styles.css'>
    <link rel="stylesheet" type='text/css' href='/css/register.css'>
    <title>Fortuna 303</title>
    <link rel='icon' href='/images/favicon.ico'>
</head>
<body>
    
    <!--menu-principal-->

    <nav class="menu">
        <button class="menu__btn-bars"><img src="/images/svg/menu-bars.svg" alt="menu-bars"></button>

        <a class="menu__link-logo" href="#">
            <img class="menu__img-logo" src="/images/logo.png" alt="logo">
        </a>

        <ul class="menu__list">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/contact.html">Contacto</a></li>
        </ul>

        <ul class="menu__list-responsive">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/contact.html">Contacto</a></li>
        </ul>

        <button class="menu__btn-profile">
            <img src="/images/svg/menu-profile.svg" alt="menu-profile">
        </button>
    </nav>

    <!--Formulario de registro-->
    
    <div class="container-form">
        <form class="form-register">
        
            <hr>
        
            <div class="form__container">
                <h2>Registrate</h2>
                <p>Por favor complete el formulario para crear una cuenta.</p>
            </div>
        
            <label class="form-register__label"><img src="/images/svg/icono-user.svg" alt="icono-user">
            <input class="form-register__input" type="text" placeholder="Nombre de usuario" required></label>
                
            <label class="form-register__label"><img src="images/svg/icono-correo.svg" alt="icono-correo">
            <input class="form-register__input" type="email" placeholder="Correo electronico" required></label>
                
            <label class="form-register__label"><img src="/images/svg/icono-contraseña.svg" alt="icono-correo">
            <input class="form-register__input" type="password" placeholder="Contraseña" required></label>
                
            <label class="form-register__label"><img src="/images/svg/icono-contraseña.svg" alt="icono-correo">
            <input class="form-register__input" type="password" placeholder="Repita la contraseña" required></label>
        
            <input class="form-register__input-submit" type="submit">
        
            <div class="form__container-2">
                <p>Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
            </div>
        
            <hr>
        </form>
    </div class="container-form">

    <!--Pie de pagina-->

    <footer class="footer">
        <a class="footer__link">Terminos y Condiciones</a>
        <a class="footer__link">Politica de privacidiad</a>
        <div class="footer__container">
            <h5>2022 Fortuna-303</h5>
            <h5>Created by Ronny Blandon</h5>
            <div class="linkedin">
            <img src="images/svg/Linkedin.svg" alt="Linkedin">
                <a href="https://www.linkedin.com/in/ronnyblandon/">Linkedin</a>
            </div>
        </div>
    </footer>

    <!--Here start Javascript-->
</body>
</html>
